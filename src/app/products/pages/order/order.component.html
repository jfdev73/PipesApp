<p-panel header="Pipes Personalizados" class="p-1">

  <p>Pipes Personalizados en Angular - Creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="toggleUpperCase()" />

    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2" />

    <p-button (onClick)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" class="mr-2" />

    <p-button (onClick)="changeOrder('color')" label="Por Color" icon="pi pi-sort" />
  </div>

</p-toolbar>




<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly}}</td>
            <td>{{ heroe.color | color }}</td>

          </tr>
        </ng-template>
      </p-table>
    </p-panel>


  </div>
</div>
